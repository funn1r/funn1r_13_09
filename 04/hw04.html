<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw04</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body> 
    <section class="main">
        <a class="menu-button" href="#" alt="menu_button"><img src="imgs/menu.png" alt=""></a>

        <h1>Menu</h1>

        <form action="#">
            <input type="search" placeholder="Search food here">
        </form>
        <div class="menu-block">
            <div class="menu-item">
                <button class="item-img" src="#"><img src="imgs/food.png" alt="food" width="37px" height="37px"></button>
                <h5>Food</h5>
            </div>
            <div class="menu-item">
                <button class="item-img" src="#"><img src="imgs/drink.png" alt="drinks" width="37px" height="37px"></button>
                <h5>Drinks</h5>
            </div>
            <div class="menu-item-last">
                <button class="item-img" src="#"><img src="imgs/dessert.png" alt="dessert" width="37px" height="37px"></button>
                <h5>Dessert</h5>
            </div>       
        </div>

        <h3>Burger</h3>
        <a href="#">
            <div class="menu-proposition">
                <div class="burger-img">
                    <img src="imgs/big mack.png" alt="big_mac">
                </div>
                <div class="menu-description">
                    <h4>Big Mac</h4>
                    <p>Rs 240</p>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="menu-proposition">
                <div class="burger-img second">
                    <img src="imgs/double.png" alt="KFC_double">
                </div>
                <div class="menu-description">
                    <h4>KFC Double</h4>
                    <p>Rs 252</p>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="menu-proposition">
                <div class="burger-img last">
                    <img src="imgs/fish.png" alt=fish_burger">
                </div>
                <div class="menu-description">
                    <h4>Fish Burger</h4>
                    <p>Rs 220</p>
                </div>
            </div>
        </a>   
    </section>   
</body>
</html>
